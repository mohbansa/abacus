<div   data-ng-init="loadData()"  >

  <div style="height:37vh;" class="row">

    <div class="col-sm-6">
      <div class="panel panel-info">
        <div style="font-size:15;background-color:#c4e3f3;color:#224e64;" class="panel-heading">BUILD PASSED STATUS<div style="float:right" href="#" data-toggle="tooltip" data-placement="top" title="{{helpMessage.LineChartLastTenBuild}}">  <i style="font-size:1.5em" class="fa fa-question-circle " aria-hidden="true"></i></div>
        </div>
        <div style="height:30vh;"  class="panel-body"> <nvd3 options="optionsLine" data="lineData"></nvd3></div>

      </div>
    </div>
    <div  class="col-sm-6">
      <div class="panel panel-info">
        <div style="font-size:15;background-color:#c4e3f3;color:#224e64;" class="panel-heading">BUILD TEST CASE  PASSED/FAILED/SKIPPED STATUS
          <div style="float:right" href="#" data-toggle="tooltip" data-placement="top" title="{{helpMessage.barStackLastTenBuildChart}}">  <i style="font-size:1.5em" class="fa fa-question-circle " aria-hidden="true"></i></div>
        </div>
        <div style="height:30vh;" class="panel-body"><nvd3 options="options" data="dataBarChart"></nvd3></div>

      </div>
    </div>
  </div>
<div style="height:40vh;" class="row">
    <div class="col-sm-3">
      <div class="panel panel-info">
        <div style="font-size:15;background-color:#c4e3f3;color:#224e64;" class="panel-heading">PASS PERCENTILE
          <div style="float:right" href="#" data-toggle="tooltip" data-placement="top" title="{{helpMessage.gaugeChart}}">
             <i style="font-size:1.5em" class="fa fa-question-circle " aria-hidden="true">
                         </i></div>
        </div>
        <div  style="height:35vh;" class="panel-body chart-gauge"></div>

      </div>
    </div>
    <div  class="col-sm-9">
      <div class="panel panel-info">
        <div style="font-size:15;background-color:#c4e3f3;color:#224e64;" class="panel-heading">
          LAST BUILD STATUS ({{lastBuiildDate}})
          <div style="float:right" href="#" data-toggle="tooltip" data-placement="bottom" title="{{helpMessage.lastBuild}}">
             <i style="font-size:1.5em" class="fa fa-question-circle " aria-hidden="true">
                         </i></div>

            <select style="height:30px;float:right;width:100px;margin-bottom:10px;margin-right:10px;" ng-model="selectedItem"
        ng-change="lastBuildDataParse(selectedItem)" class="form-control" >

              <option  >70%</option>
                <option  >50%</option>
                  <option  >30%</option>
                    <option  >ALL</option>
            </select>



        </div>
        <div style="height:35vh" class="panel-body">
            <nvd3   options="optionsLastBuild" data="dataLastBuild"></nvd3>
          </div>
      </div>
    </div>
  </div>
  </div>


</div>


<div id="myModal" class="modal fade" role="dialog">
  <div  class="modal-dialog">

    <!-- Modal content-->
    <div  style="width:40vw;height:40vh;" class="modal-content">
      <div  class="modal-header">
        <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
        <h4 style="float:left;" class="modal-title">Modal Header</h4>
        <button class="btn btn-default btn-sm" style="float:right;" data-dismiss="modal">Close</button>
      </div>
      <div style="width:40vw;height:30vh;" class="modal-body">
      <nvd3  options="popupOptions" data="popupDataStatus"></nvd3>
      </div>
      <br>
    </div>
</div>
 </div>
